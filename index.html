<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List - Web</title>
        <link rel="stylesheet" href="css/styles.css">

        <!-- tailwind CSS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style type="text/tailwindcss">
            @theme {
                --color-clifford: #da373d;
            }
        </style>
    </head>
    <body class="m-8 bg-white dark:bg-gray-500 dark:text-white">
        <header class="text-center my-5">
            <h1>To Do List</h1>
        </header>
        <main class="p-5">
            <div>
                <form id="todo-form" class="grid grid-cols-4 gap-x-2 gap-y-4" >
                    <input type="text" id="todo-input" placeholder="Add a new task" class="border-2 rounded-l-lg" required>
                    <select name="status" id="todo-urgency" id="todo-input" placeholder="Urgency" class="border-2 dark:text-white " required>
                        <option value="" selected disabled>Pilih urgensi</option>
                        <option class="bg-blue-200">Penting</option>
                        <option class="bg-blue-200">Delegasi</option>
                        <option class="bg-blue-200">Abaikan</option>
                        <option class="bg-blue-200">Rencana</option>
                        <option class="bg-blue-200">Super Urgent</option>
                    </select>
                    <input type="date" id="todo-date" placeholder="Add a date"  class="border-double border-2 rounded-r-lg" required>
                    <button type="button" id="todo-add" class="bg-sky-500 hover:bg-sky-700 btn focus:outline-2 rounded-lg p-2 border-2 border-double">Add Task</button>
                </form>
            </div>
            <div class="container-display-todo pt-5 w-full">
                <div class="flex flex-row py-2 w-full gap-2 align-middle ">
                    <button type="button" id="deleteall-todo" class="h-10 w-auto  bg-red-500 hover:bg-red-700 btn focus:outline-2 rounded-lg px-2 py-0 border-2 border-double">Delete All</button>
                    <div class="flex flex-row border-2 justify-end my-2" id="search-bar">
                        <input type="search" name="" id="" placeholder="cari kegiatan" class="w-full">
                        <button class=" w-10 h-auto items-center rounded  pr-2 text-white transition-all shadow-sm hover:shadow focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" ><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        </button>
                    </div>
                    
                </div>
                <table id="table-to-do-list" class="border-1 table w-full mt-2">
                    <thead class="table-header-group ">
                        <colgroup>
                            <col style="width: 30%;">
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <tr>
                            <th class="border-1">Kegiatan</th>
                            <th class="border-1">Urgensi</th>
                            <th class="border-1">Tanggal</th>
                            <th class="border-1">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="todolist-data">

                    </tbody>
                </table>
            </div>
        </main>
        <footer>
            <hr>
            <p class="text-center  group-hover:underline" id="copyright-footer">copyright</p>    
        </footer>

        <!-- JS Ext Link -->
        <script src="js/script.js"></script>
    </body>
</html>

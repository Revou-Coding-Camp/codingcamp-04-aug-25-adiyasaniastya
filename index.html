<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List - Web</title>
        <link rel="stylesheet" href="css/styles.css">

        <!-- tailwind CSS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <style type="text/tailwindcss">
            @theme {
                --color-clifford: #da373d;
            }
        </style>
    </head>
    <body class="">
    
        <header class="text-center">
            <h1> To Do List</h1>
        </header>
        <main>
            <form id="todo-form" >
                <input type="text" id="todo-input" placeholder="Add a new task" required>
                <input type="date" id="todo-date" placeholder="Add a date" required>
                <button type="button" id="todo-add" onclick="validateForm()" class="button">Add Task</button>
                <ul id="todo-list"></ul>
            </form>
        </main>
        <footer>
            <p class="text-center text-gray-500"></p>    
        </footer>

        <!-- JS Ext Link -->
        <script src="js/script.js"></script>
    </body>
</html>
